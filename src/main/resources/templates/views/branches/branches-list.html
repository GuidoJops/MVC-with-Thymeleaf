<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/template :: head}">
</head>
<body>
	<header th:replace="~{template/template :: header}"></header>

	<div class="container">
		<h1 th:text="${title}"></h1>
	</div>

	<div class="container">
		<table class="table table-sm table-bordered table-striped table-dark">
			<thead class="thead-secondary">
				<tr style="text-align: center; vertical-align: middle">
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Country</th>
					<th scope="col">Branch Type</th>
					<th scope="col"></th>


				</tr>
			</thead>

			<tbody>
				<tr th:each="br:${branches}">
					<th scope="row" th:text="${br.id}"></th>
					<td th:text="${br.branchName}"></td>
					<td th:text="${br.countryBranch.name}"></td>
					<td th:text="${br.branchType}"></td>
					<td style="text-align: center">
						<div class="btn-group">
							<a type="button" th:href="@{/branch/edit/} + ${br.id}"
								class="btn btn-light btn-sm" th:text="Edit"
								title="Edit Branch">
							</a> 
							<a type="button" th:href="@{/branch/delete/} + ${br.id}"
								class="btn btn-danger btn-sm" th:text="Delete" title="Delete Branch"
								onclick="return confirm('Branch will be deleted);">
							</a>
						</div>
						
					</td>
				</tr>
			</tbody>
		</table>
		<div class="text-center">
			<a class="btn btn-primary" th:href="@{/}">Back to Home</a>
			<a class="btn btn-success" th:href="@{/branch/add}" th:text="'Add New Branch'" title="Create New Branch"> </a>
							
		</div>
	
	</div>


	<footer th:replace="~{template/template :: footer}"></footer>

</body>
</html>
